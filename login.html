<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        .carousel {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: change-bg 10s infinite ease-in-out;
            will-change: transform, opacity;
        }

        @keyframes change-bg {
            0%, 100% {
                background-image: url('https://images.unsplash.com/photo-1619465823333-7e48f7279ae9?q=80&w=1200&fit=crop');
            }
            25% {
                background-image: url('https://images.unsplash.com/photo-1619465823333-7e48f7279ae9?q=80&w=1200&fit=crop');
            }
            50% {
                background-image: url('https://images.unsplash.com/photo-1691225409811-a64942a0596a?w=1200&auto=format&fit=crop&q=60');
            }
            75% {
                background-image: url('https://images.unsplash.com/photo-1619465823333-7e48f7279ae9?q=80&w=1200&fit=crop');
            }
        }
    </style>
</head>
<body class="h-screen bg-gray-100">
    <div class="flex h-full">
        
        <div class="carousel w-1/2 h-full relative flex items-center justify-center bg-cover">
            <div class="absolute inset-0 bg-black bg-opacity-30"></div>
            <h1 class="relative z-10 text-5xl font-bold text-white  text-center">Explore The India</h1>
        </div>

        
        <div class="border-1 border-gray-200 h-[80%] absolute left-1/2 top-[10%]"></div>

       
        <div class="w-1/2 flex items-center justify-center bg-white p-8">
            <div class="w-full max-w-md">
                <h1 class="text-4xl font-bold text-teal-600 mb-6 text-center">Login to Adventure</h1>
                <p class="text-center text-gray-500 mb-8">Sign in to your account to explore amazing destinations.</p>

                
                <form>
                    <div class="mb-6">
                        <input type="email" placeholder="Email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600" required>
                    </div>
                    <div class="mb-6">
                        <input type="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600" required>
                    </div>
                    <button type="submit" class="w-full py-3 text-white bg-teal-600 rounded-md hover:bg-teal-700 transition-colors">Login</button>
                </form>

                <div class="flex justify-between items-center mt-6">
                    <a href="#" class="text-teal-600 hover:underline">Forgot Password?</a>
                    <a href="#" class="text-teal-600 hover:underline">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
