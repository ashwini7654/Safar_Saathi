<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Website - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-3xl font-bold text-center">Contact Us</h1>
        <nav class="mt-4">
            <ul class="flex justify-center space-x-6">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="destinations.html" class="hover:underline">Destinations</a></li>
                <li><a href="contact.html" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="mt-8 px-4">
        <section class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-center mb-6">Get in Touch</h2>
            <form id="contactForm">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium">Name:</label>
                    <input type="text" id="name" name="name" class="w-full mt-1 p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium">Email:</label>
                    <input type="email" id="email" name="email" class="w-full mt-1 p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium">Message:</label>
                    <textarea id="message" name="message" class="w-full mt-1 p-2 border rounded" required></textarea>
                </div>
                <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-12">
        <p>2024 ExploreWorld. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
